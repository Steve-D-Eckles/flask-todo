{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <form method="post">
    <ul>
      {% for todo in todos %}
        <li class="{{ "completed" if todo['completed'] }}">
          {{ todo['description'] }}
        <input type="checkbox" name="{{ todo['id'] }}" value="{{ todo['id'] }}"></li>
      {% endfor %}
    </ul>
    <button type="submit">Toggle Completed</button>
  </form>
{% endblock %}
