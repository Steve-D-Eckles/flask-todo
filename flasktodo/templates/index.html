{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
    {% endfor %}
  </ul>
    <form method="post">
      <label for="new-item">New Item</label>
      <input type="text" value="" name="new-item" id="new-item"/>
      <input type="submit" value="submit">
    </form>
{% endblock %}
